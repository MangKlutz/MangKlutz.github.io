<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon GO Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pokémon GO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Offer Redemption</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sign In</a></li>
            </ul>
        </div>
    </header>

    <main class="container mt-5">
        <div class="text-center">
            <img src="https://cdn.prod.website-files.com/64c7a317aea92912392c0420/651c4d0643aad490fb7abfc6_Niantic%20Logo.png" alt="Niantic Logo" class="mb-3">
            <h2>Sign In</h2>
            <p>Sign in with your account used in the game.</p>
            <button class="btn btn-dark btn-block mb-2"><i class="fab fa-apple"></i> Sign in with Apple</button>
            <button class="btn btn-primary btn-block mb-2"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
            <button class="btn btn-light btn-block mb-2"><i class="fab fa-google"></i> Sign in with Google</button>

          
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
