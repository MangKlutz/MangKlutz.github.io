<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Go Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="images/Pokémon_GO_logo.svg.png" alt="Pokemon Go Logo" id="PokemonGOLgo">
            </div>
            <h2>Log In to your Pokémon Account</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>
            <p class="connect-with">Connect with</p>
            <div class="social-buttons">
                <a href="https://www.facebook.com/login" class="btn btn-primary"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="https://accounts.google.com/signin" class="btn btn-danger"><i class="fab fa-google"></i> Google</a>
            </div>
            <p class="forgot-password"><a href="https://www.pokemon.com/us/account/password-reset/">Forgot Password?</a></p>
            <p class="sign-up">Not a Trainer Yet? <a href="https://www.pokemon.com/us/account/signup/">Sign up</a></p>
            <p class="footer">©2024 Pokémon.</p>
            <p class="footer">©1995 - 2024 Nintendo/Creatures Inc./GAME FREAK inc. TM, ®Nintendo</p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
