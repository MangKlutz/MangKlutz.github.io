<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-section">
                <img src="pictures/feulog.png" alt="FEU Logo">
            </div>
            <div class="browse-courses">
                <a href="#" class="browse-link">Browse Courses</a>
            </div>
            <h1 class="my-4" style="color: goldenrod;">Far Eastern University</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                    <div id="username-error" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                    <div id="password-error" class="text-danger"></div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="staySignedIn">
                    <label class="form-check-label" for="staySignedIn">Stay signed in</label>
                </div>
                <button type="submit" class="btn btn-primary my-3">Log In</button>
                <a href="#" class="btn btn-secondary btn-block mt-3">Login with Microsoft</a>
                <div id="error-message" class="text-danger mt-2"></div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="site.js"></script>
</body>
</html>
