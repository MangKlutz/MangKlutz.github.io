<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Registration Form</h1>
                        <form action="">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="lastname">Last Name</label>
                                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                                    </div>
                                </div>
                                <!-- More personal info fields here -->
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="DateOfBirth">Date of Birth</label>
                                        <input type="text" class="form-control" id="DateOfBirth" name="DateOfBirth" placeholder="MM/DD/YYYY">
                                    </div>
                                    <!-- More personal info fields here -->
                                    <div class="form-group">
                                        <label for="CivilStatus">Civil Status</label>
                                        <select class="form-control" id="CivilStatus" name="CivilStatus">
                                            <option value="">Select Civil Status</option>
                                            <option value="Single">Single</option>
                                            <option value="Married">Married</option>
                                            <option value="Divorced">Divorced</option>
                                            <option value="Widowed">Widowed</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Gender</label><br>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                                            <label class="form-check-label" for="male">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                            <label class="form-check-label" for="female">Female</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <!-- More personal info fields here -->
                                    <div class="form-group">
                                        <label for="Height">Height</label>
                                        <input type="text" class="form-control" id="Height" name="Height" placeholder="Height In Cm">
                                    </div>
                                    <div class="form-group">
                                        <label for="mobilenumber">Mobile Number</label>
                                        <input type="text" class="form-control" id="mobilenumber" name="mobilenumber" placeholder="+63 *** **** ***">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <input type="text" class="form-control" id="email" name="email" placeholder="Email Address">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- Family background fields here -->
                                </div>
                                <div class="col-md-6">
                                    <!-- Education fields here -->
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                    <button type="button" class="btn btn-secondary">Cancel</button> 
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
